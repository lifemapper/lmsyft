version: "3.8"
services:
  back-end:
    build:
      context: ./.
      target: back-end
    networks:
      - cherrypy
    environment:
      - DEVELOPMENT=false
    restart: unless-stopped
    volumes:
      - "scratch-path:/scratch-path"
      - "static-files:/home/specify/lmtrex/frontend/static"
      - "webpack-output:/home/specify/lmtrex/frontend/js_src/dist"

  front-end:
    build:
      context: ./.
      target: front-end
    volumes:
      - "webpack-output:/home/node/dist"

  nginx:
    image: nginx:1.21.3-alpine
    restart: unless-stopped
    depends_on:
      - back-end
      - front-end
    networks:
      - cherrypy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "static-files:/volumes/static-files:ro"
      - "./lmtrex/config/nginx/common.conf:/etc/nginx/common.conf:ro"

      - "./lmtrex/config/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./lmtrex/config/fullchain.pem:/etc/letsencrypt/fullchain.pem:ro"
      - "./lmtrex/config/privkey.pem:/etc/letsencrypt/privkey.pem:ro"

volumes:
  scratch-path:
  static-files:
  webpack-output:

networks:
  cherrypy:
