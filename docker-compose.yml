version: "3.8"
services:
  back-end:
    build:
      context: ./.
      target: back-end
    networks:
      - cherrypy
    environment:
      # TODO: enable https in dev composition
      - DEVELOPMENT=true
    restart: unless-stopped
    volumes:
      - "scratch-path:/scratch-path"
      - "webpack-output:/home/specify/lmtrex/frontend/js_src/dist"
      - "./lmtrex/:/home/specify/lmtrex/"

  front-end:
    build:
      context: ./.
      target: front-end
    restart: unless-stopped
    command: npm run watch
    volumes:
      - "webpack-output:/home/node/dist"
      - "./lmtrex/frontend/js_src/:/home/node/"

  nginx:
    image: nginx:1.21.3-alpine
    restart: unless-stopped
    depends_on:
      - back-end
      - front-end
    networks:
      - cherrypy
    ports:
      # TODO: revert this back to 80
      - "8080:80"
    volumes:
      - "./lmtrex/frontend/static:/volumes/static-files:ro"
      - "./lmtrex/config/nginx/common.conf:/etc/nginx/common.conf:ro"

      - "./lmtrex/config/nginx/development.conf:/etc/nginx/conf.d/default.conf:ro"
      - "webpack-output:/volumes/webpack-output:ro"

volumes:
  scratch-path:
  webpack-output:

networks:
  cherrypy:
