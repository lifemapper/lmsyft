<VirtualHost *:80>
    ServerName syftorium.org

    WSGIDaemonProcess syftorium threads=5
    WSGIScriptAlias /api/v1 /var/www/syftorium/syftorium.wsgi

    <Directory /var/www/syftorium>
        WSGIProcessGroup syftorium
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
