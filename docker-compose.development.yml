version: "3.9"
services:
  runner:
    build:
      context: ./.
      target: dev-flask
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=flask_app.resolver:app
      - FLASK_MANAGE=flask_app.resolver.manage
      - DEBUG_PORT=5001
    env_file:
      ./.env.conf
    volumes:
      - "./flask_app/:/home/specify/flask_app/"

  sp_cache:
    build:
      context: ./.
      target: dev-flask
    ports:
      - "5002:5002"
    environment:
      - FLASK_APP=flask_app.sp_cache:app
      - FLASK_MANAGE=flask_app.sp_cache.manage
      - DEBUG_PORT=5002
    env_file:
      ./.env.conf
    volumes:
      - "./flask_app/:/home/specify/flask_app/"

  solr:
    ports:
      - "8983:8983"

  back-end:
    build:
      context: ./.
      target: dev-back-end
    ports:
      - "5003:5003"
    environment:
      - FLASK_APP=lmtrex.flask_app.broker.routes:app
      - FLASK_MANAGE=lmtrex.flask_app.broker.manage
      - DEBUG_PORT=5003
    volumes:
      - "./lmtrex/:/home/specify/lmtrex/"

  front-end:
    build:
      context: ./.
      target: base-front-end
    command: ["npm", "run", "watch"]
    volumes:
      - "./lmtrex/frontend/js_src/lib/:/home/node/lib/"

